<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    </head>
<body>

    <div id="main">
        

        <div id="game">
        <h1>Memory Game</h1>

        <button id="m00" onclick="press(0,0)"></button>
	    <button id="m01" onclick="press(0,1)"></button>
	    <button id="m02" onclick="press(0,2)"></button>
	    <button id="m03" onclick="press(0,3)"></button>
	    <button id="m04" onclick="press(0,4)"></button>
	    <br>
	    <button id="m10" onclick="press(1,0)"></button>
	    <button id="m11" onclick="press(1,1)"></button>
	    <button id="m12" onclick="press(1,2)"></button>
	    <button id="m13" onclick="press(1,3)"></button>
	    <button id="m14" onclick="press(1,4)"></button>
        <br>
	    <button id="m20" onclick="press(2,0)"></button>
	    <button id="m21" onclick="press(2,1)"></button>
	    <button id="m22" onclick="press(2,2)"></button>
	    <button id="m23" onclick="press(2,3)"></button>
	    <button id="m24" onclick="press(2,4)"></button>
	    <br>
	    <button id="m30" onclick="press(3,0)"></button>
	    <button id="m31" onclick="press(3,1)"></button>
	    <button id="m32" onclick="press(3,2)"></button>
	    <button id="m33" onclick="press(3,3)"></button>
	    <button id="m34" onclick="press(3,4)"></button>

        </div>
        <div id="message"></div>          
    </div>

    <script src="/script.js"></script>
</body>


</html>
